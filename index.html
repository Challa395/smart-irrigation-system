<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smart Irrigation System for Precision Farming</h1>
    
    <div id="input-form">
        <label for="soil-moisture">Soil Moisture Level (%):</label>
        <input type="number" id="soil-moisture" name="soil-moisture" min="0" max="100">
        
        <label for="crop-type">Select Crop Type:</label>
        <select id="crop-type" name="crop-type">
            <option value="wheat">Wheat</option>
            <option value="corn">Corn</option>
            <option value="rice">Rice</option>
            <option value="cotton">Cotton</option>
            <option value="soybean">Soybean</option>
            <option value="potato">Potato</option>
            <option value="sugarcane">Sugarcane</option>
            <option value="tomato">Tomato</option>
            <option value="barley">Barley</option>
            <option value="sorghum">Sorghum</option>
        </select>
        
        <label for="weather">Weather Condition:</label>
        <select id="weather" name="weather">
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
        </select>

        <label for="area">Area (Square Feet):</label>
        <input type="number" id="area" name="area" min="1">

        <button onclick="calculate()">Calculate Irrigation</button>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
